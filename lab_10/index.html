<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h2 id="user"></h2>
        <form action="index.html" method="POST" name="cartForm">
            <label for="item">Item's name:</label>
            <input type="text" id="item" name="item" class="input" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="input" name="quantity" required>
            <input type="submit" id="submit" class="input" name="submit" value="Submit">
        </form>
        <script src="shoppinglist.js"></script>
    </body>
</html>
