<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h2 id="user"></h2>
        <div id="cart">
            <label for="item">Item's name:</label>
            <input type="text" id="item" name="item" class="input" required>
            <label for="quantity">Quantity:</label>
            <input type="number" step="0.1" id="quantity" class="input" 
                name="quantity" required>
            <input type="submit" id="submit" class="input" name="submit" 
                value="Submit" onsubmit="addItem()">
        </div>
        <table id="growingTable">
            <tr>
                <th>No.</th>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </table>
        <input type="submit" id="logout" name="logout" class="input" 
            value="Logout" onclick="logout()">
        <script src="shoppinglist.js"></script>
    </body>
</html>
